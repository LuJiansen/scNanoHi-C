reference: "GRCh38"
phase: "unphased" # used phase_set_id in the phased_vcfs.tsv of Pore-C-Snakemake config
gender: "female"

### name of conda environments
hic_env: "hic_env"
r_env: "r_env"
py2_env: "py2_env"

### paths
pip_dir: "/path/to/folder/of/scNanoHi-C/pipeline/"
hickit: "/path/to/hickit-master/hickit"
dipc_dir: "/path/to/dip-c-master/"

### options for 3D modelling
run_dipc: True
run_model: True
reps: [1, 2, 3]  # replications of 3D modelling
resolution: ['1m','100k','50k'] # resolutions for 3D modelling